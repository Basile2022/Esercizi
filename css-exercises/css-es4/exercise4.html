<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calcolatrice</title>
</head>

<body>
    <div id="container">
        <div class="resulted">0</div>
        <button class="operator1">+</button>
        <button class="operator2">-</button>
        <button class="operator3">*</button>
        <button class="operator4">รท</button>
        <button class="numb_key numb_key7">7</button>
        <button class="numb_key numb_key8">8</button>
        <button class="numb_key numb_key9">9</button>
        <button class="numb_key numb_key4">4</button>
        <button class="numb_key numb_key5">5</button>
        <button class="numb_key numb_key6">6</button>
        <button class="numb_key numb_key1">1</button>
        <button class="numb_key numb_key2">2</button>
        <button class="numb_key numb_key3">3</button>
        <button class="numb_key numb_key0">0</button>
        <button class="numb_key numb_keypoint">.</button>
        <button class="numb_key numb_keyac">AC</button>
        <button class="numb_key button_enter">=</button>

    </div>
</body>

</html>
